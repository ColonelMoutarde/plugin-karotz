<div class="eqLogic-widget eqLogic noResize karotz" style="width: 240px;background-color: #background_color#; padding : 0px; #style#" data-eqLogic_id="#id#" data-version="dashboard" >
    <span class="statusCmd" style="position : absolute;left : 5px;bottom : 5px; width : 30px;z-index: 1030;"></span>
    <i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 5px;" title="Rafraîchir"></i>
    <i id="micro_#id#" class='icon loisir-microphone52 pull-left cursor micro' style="margin-top: 3px;margin-left: 5px;" title="Gérer le son"></i>
    <center><a href="#eqLink#" style="font-size : 1.5em;"> #name# </a></center>

    <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
    <span id="#couleurstatut_id#" style="position : absolute;left : 34px;top :100px;z-index: 2;" class="couleurstatut cursor" data-cmd_id="#couleurstatut_id#" title="Couleur du ventre"><span style="background:#couleurstatut#;border-radius: 60px;">&nbsp;&nbsp;&nbsp;&nbsp;</span></span></br>
    
    <div class="row">
	
	<div class="col-xs-4">
	<img id="statekarotz_#id#" class="cursor" src="plugins/karotz/core/template/images/#state#.png" alt="Karotz" title="#actionstate#" height="85" style="margin-left: 3px;">
   </div>
	<div class="col-xs-7">
	<center>
    Oreilles : 
	<span class="cmd cmd-widget cursor" data-cmd_id="#oreillerandom_id#"><i class="fa fa-random" title="Oreille Aléatoire"></i></span>
    <span class="cmd cmd-widget cursor" data-cmd_id="#oreillereset_id#"><i class="fa fa-refresh" title="Oreille Reset"></i></span>
    <span title="Position manuelle"><i id="manualear_#id#" class="fa fa-user cursor"></i></span></br>
    Actions :
    <span class="cmd cmd-widget cursor" data-cmd_id="#clock_id#"><i class="icon divers-circular114" title="Horloge"></i></span>
    <span class="cmd cmd-widget cursor" data-cmd_id="#humeur_id#"><i class="icon personne-bear2" title="Humeur"></i></span></br>
    SqueezeBox : 
    <span class="cmd cmd-widget cursor" data-cmd_id="#squeezeon_id#"><i class="fa fa-check" title="On"></i></span>
    <span class="cmd cmd-widget cursor" data-cmd_id="#squeezeoff_id#"><i class="fa fa-times" title="Off"></i></span></br>
    Leds : 
    <span class="cmd cmd-widget cursor" data-cmd_id="#pulseon_id#"><i class="icon jeedom2-lightbulb58" title="Pulse On"></i></span>
    <span class="cmd cmd-widget cursor" data-cmd_id="#pulseoff_id#"><i class="icon jeedom2-lightbulb25" title="Pulse Off"></i></span>
    <div class="pulsespeed" style="width: 80px;" value="700" data-slider-tooltip="hide"></div>
	<script>
		$(".karotz[data-eqLogic_id=#id#] .pulsespeed").bootstrapSlider({
			min: 0,
			max: 2000,
			value: 700,
		});
        $(".karotz[data-eqLogic_id=#id#] .slider.slider-horizontal").css('z-index',1);
		$(".karotz[data-eqLogic_id=#id#] .pulsespeed").on('slideStop', function (ev) {
			jeedom.cmd.execute({id: '#pulsespeed_id#', value: {slider: ev.value}});
		});
	</script>   
	</center>
	</div>
	</div>

    <script>
        $('.eqLogic[data-eqLogic_id=#id#] .refresh').on('click', function () {
            jeedom.cmd.execute({id: '#refresh_id#'});
        });
        $('#statekarotz_#id#').on('click', function() {
        if('#state#' == 'awake'){
			jeedom.cmd.execute({id: '#dort_id#'});
		}else{
			jeedom.cmd.execute({id: '#reveille_id#'});
		}
        });
        
	 $('##couleurstatut_id#').on('click', function() {
			$('#md_modal2').dialog({title: "Changer la couleur du ventre"
			});
			
			$('#md_modal2').load('index.php?v=d&plugin=karotz&modal=couleurventre.karotz&id='+ #id#).dialog('open');
	 });
     $('#manualear_#id#').on('click', function() {
			$('#md_modal2').dialog({title: "Changer la position des oreilles"
			});
			
			$('#md_modal2').load('index.php?v=d&plugin=karotz&modal=manualear.karotz&id='+ #id#).dialog('open');
	 });
     $('#micro_#id#').on('click', function() {
			$('#md_modal2').dialog({title: "Jouer du son sur le Karotz"
			});
			
			$('#md_modal2').load('index.php?v=d&plugin=karotz&modal=micro.karotz&id='+ #id#).dialog('open');
	 });
     $('.eqLogic[data-eqLogic_id=#id#] .cmd').on('click', function() {
			jeedom.cmd.execute({id: $(this).data('cmd_id')});
		});
    </script>

</div>
