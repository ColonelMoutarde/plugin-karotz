<div class="eqLogic-widget eqLogic karotz" style="height: 275px;padding : 0px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="mobile" >
  <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
  <i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 5px;"></i>
  <i class='icon loisir-microphone52 pull-left cursor micro' style="margin-top: 3px;margin-left: 25px;" title="GÃ©rer le son"></i>
  <center>#name#</center></br>

  <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
  <span class="cmd cmd-widget" data-cmd_id="#oreillepos_id#" style="display:none;"></span>

  <center><span style="position : absolute;top :92px;z-index: 2;margin-left:-9px;" id="couleurstatut_#uid#" class="couleurstatut cursor"><i class="fa fa-circle fa-lg" style="color : #couleurstatut#;"></i></span></center>
  <center>
    <img id="statekarotz_#uid#" class="cursor" src="plugins/karotz/core/template/images/#state#.png" alt="Karotz" height="85">
    <div style="width:80%">
      <input data-clear-btn="false" data-cmd_id="#couleur_id#" class="cmd" type="color" value="#couleurstatut#">
    </div>
  </center>
  <center>
   <span class="cmd cmd-widget cursor" data-cmd_id="#oreillerandom_id#" style="font-size: 1.2em;"><i class="fa fa-random"></i></span>
   <span class="cmd cmd-widget cursor" data-cmd_id="#oreilleraz_id#" style="font-size: 1.2em;margin-left:15px;">  <i class="fa fa-refresh"></i></span>
   <span title="Position manuelle"><i class="fa fa-user cursor ears" style="font-size: 1.2em;margin-left:15px;"></i></span>
   <span class="enablesclockmoods">
     <span class="cmd cmd-widget cursor" data-cmd_id="#clock_id#" style="font-size: 1.2em;margin-left:15px;">  <i class="icon divers-circular114"></i></span>
     <span class="cmd cmd-widget cursor" data-cmd_id="#humeur_id#" style="font-size: 1.2em;margin-left:15px;">  <i class="icon personne-bear2"></i></span>
   </br>
 </span>
 <span class="squeezeboxControl">
   <span class="cmd cmd-widget cursor" data-cmd_id="#squeezeon_id#" style="font-size: 1.2em;"><i class="fa fa-check"></i></span>
   <span class="cmd cmd-widget cursor" data-cmd_id="#squeezeoff_id#" style="font-size: 1.2em;margin-left:15px;">  <i class="fa fa-times"></i></span>
 </br>
</span>
<span class="cmd cmd-widget cursor" data-cmd_id="#pulseon_id#" style="font-size: 1.2em;margin-left:15px;">  <i class="icon jeedom2-lightbulb58"></i></span>
<span class="cmd cmd-widget cursor" data-cmd_id="#pulseoff_id#" style="font-size: 1.2em;margin-left:15px;">  <i class="icon jeedom2-lightbulb25"></i></span>
<div class="pulsespeed" style="width: 80px;" value="700"></div>
<div class="pulsespeed full-width-slider" style="width: 96%;text-align: right;min-width : 100px;">
  <input type="range" min="0" max="2000" data-theme="a" value="700"/>
</div>
<script>
  $("body").undelegate(".eqLogic[data-eqLogic_uid=#uid#] .pulsespeed",'slidestop');
  $("body").delegate(".eqLogic[data-eqLogic_uid=#uid#] .pulsespeed",'slidestop', function (event, ui) {
   jeedom.cmd.execute({id: '#pulsespeed_id#', value: {slider: $(".eqLogic[data-eqLogic_uid=#uid#] .pulsespeed input").value()}});
 });
</script>
</center>

<script>
  if('#enablesqueezebox#' == 0){
    $('.eqLogic[data-eqLogic_uid=#uid#] .squeezeboxControl').hide();
  }
  if('#enablesclockmoods#' == 0){
    $('.eqLogic[data-eqLogic_uid=#uid#] .enablesclockmoods').hide();
  }
  $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
    jeedom.cmd.execute({id: '#refresh_id#'});
  });
  $('#statekarotz_#uid#').on('click', function() {
    if('#state#' == 'awake'){
     jeedom.cmd.execute({id: '#coucher_id#'});
   }else{
     jeedom.cmd.execute({id: '#debout_id#'});
   }
 });
  $('.eqLogic[data-eqLogic_uid=#uid#] .cmd').on('click', function() {
    if($(this).data('cmd_id') == '#couleur_id#'){
      return
    }
    jeedom.cmd.execute({id: $(this).data('cmd_id')});
  });
  $('#couleurstatut_#uid#').on('click', function() {
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#couleur_id#]').click();
  });
  $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#couleur_id#]').on('change', function() {
    jeedom.cmd.execute({id: $(this).data('cmd_id'),value: {color:$(this).value()}});
  });

  $('.eqLogic[data-eqLogic_uid=#uid#] .micro').on('click', function() {
    var result = prompt("Que voulez vous que je dise ?")
    if (result !== null) {
      jeedom.cmd.execute({id: '#tts_id#',value: {message:result}});
    }
  });

  $('.eqLogic[data-eqLogic_uid=#uid#] .ears').on('click', function() {
    var rightear = prompt("Position oreille droite (0-16) ?")
    var leftear = prompt("Position oreille gauche (0-16) ?")
    jeedom.cmd.execute({id: '#oreillepos_id#',value: {message:rightear,title:leftear}});
  });
</script>

</div>
